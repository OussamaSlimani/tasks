<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-bs-theme="dark">
    <div class="container-fluid g-0">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                    <div class="sidebar-header w-100 text-center mb-4">
                        <h4 class="m-1">
                            My Space
                        </h4>
                        <small class="text-muted">Just for me</small>
                        <hr class="sidebar-divider">
                    </div>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100"
                        id="sidebar-menu">
                        <li class="nav-item day-tab w-100 active" id="manageTasksTab">
                            <a href="#" class="nav-link d-flex align-items-center px-3">
                                <i class="fas fa-list-check me-3"></i>
                                <span class="ms-1">All Tasks</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="statistics.html" target="_blank" class="nav-link d-flex align-items-center px-3">
                                <i class="fas fa-chart-line me-3"></i>
                                <span class="ms-1">Statistics</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="pomo/index.html" target="_blank" class="nav-link d-flex align-items-center px-3">
                                <i class="fas fa-stopwatch me-3"></i>
                                <span class="ms-1">Pomodoro</span>
                            </a>
                        </li>
                        <li class="sidebar-divider my-2"></li>
                        <li class="nav-item day-tab w-100" data-day="monday">
                            <a href="#" class="nav-link d-flex align-items-center px-3">
                                <i class="fas fa-calendar-day me-3"></i>
                                <span class="ms-1">Monday</span>
                            </a>
                        </li>
                        <li class="nav-item day-tab w-100" data-day="tuesday">
                            <a href="#" class="nav-link d-flex align-items-center px-3">
                                <i class="fas fa-calendar-day me-3"></i>
                                <span class="ms-1">Tuesday</span>
                            </a>
                        </li>
                        <li class="nav-item day-tab w-100" data-day="wednesday">
                            <a href="#" class="nav-link d-flex align-items-center px-3">
                                <i class="fas fa-calendar-day me-3"></i>
                                <span class="ms-1">Wednesday</span>
                            </a>
                        </li>
                        <li class="nav-item day-tab w-100" data-day="thursday">
                            <a href="#" class="nav-link d-flex align-items-center px-3">
                                <i class="fas fa-calendar-day me-3"></i>
                                <span class="ms-1">Thursday</span>
                            </a>
                        </li>
                        <li class="nav-item day-tab w-100" data-day="friday">
                            <a href="#" class="nav-link d-flex align-items-center px-3">
                                <i class="fas fa-calendar-day me-3"></i>
                                <span class="ms-1">Friday</span>
                            </a>
                        </li>
                        <li class="nav-item day-tab w-100" data-day="saturday">
                            <a href="#" class="nav-link d-flex align-items-center px-3">
                                <i class="fas fa-calendar-day me-3"></i>
                                <span class="ms-1">Saturday</span>
                            </a>
                        </li>
                        <li class="nav-item day-tab w-100" data-day="sunday">
                            <a href="#" class="nav-link d-flex align-items-center px-3">
                                <i class="fas fa-calendar-day me-3"></i>
                                <span class="ms-1">Sunday</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col py-3 main-content">
                <!-- Top Navigation Bar -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
                    <div class="container-fluid">
                        <button class="btn btn-primary sidebar-toggle d-lg-none me-2" id="sidebarToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="d-flex flex-column">
                            <h2 class="mb-0" id="currentDayTitle">
                                <span id="dayGreeting"></span> All Tasks
                            </h2>
                            <small class="text-muted" id="taskSummary">Loading tasks...</small>
                        </div>
                        <button class="btn btn-primary ms-auto" id="createTaskBtn" data-bs-toggle="modal"
                            data-bs-target="#addTaskModal">
                            <i class="fas fa-plus me-2"></i>Create Task
                        </button>
                    </div>
                </nav>

                <!-- Category Filter -->
                <div class="container-fluid px-3 mb-3" id="filterSection">
                    <div class="row justify-content-end">
                        <div class="col-md-4 col-sm-6 col-12">
                            <div class="input-group ms-auto px-2">
                                <span class="input-group-text"><i class="fas fa-filter"></i></span>
                                <select class="form-select" id="categoryFilter">
                                    <option value="all">All Categories</option>
                                    <option value="repeated">Repeated Tasks</option>
                                    <option value="regular">Regular Tasks</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="row justify-content-center mx-2 my-1 d-none" id="statsSection">
                    <div class="col-4 mb-4">
                        <div class="card h-100 bg-dark-gradient">
                            <div class="card-body text-center">
                                <p class="display-6 display-sm-5 display-xs-6 mb-0" id="pendingTasksStat">0</p>
                                <small class="text-muted">Tasks remaining</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 mb-4">
                        <div class="card h-100 bg-dark-gradient">
                            <div class="card-body text-center">
                                <p class="display-6 display-sm-5 display-xs-6 mb-0" id="completionPercent">0%</p>
                                <small class="text-muted">of daily goals</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 mb-4">
                        <div class="card h-100 bg-dark-gradient">
                            <div class="card-body text-center">
                                <p class="display-6 display-sm-5 display-xs-6 mb-0" id="pointsDisplay">0/0</p>
                                <small class="text-muted">points today</small>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Tasks List -->
                <div class="list-group px-3" id="tasksList">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Create New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskName" placeholder="Enter task name"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description Link (Optional)</label>
                            <textarea class="form-control" id="taskDescription" rows="3"
                                placeholder="Enter task description"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4 mb-3 mb-md-0">
                                <label for="taskPriority" class="form-label">Priority</label>
                                <select class="form-select" id="taskPriority" required>
                                    <option value="1">1 - Critical</option>
                                    <option value="2">2 - High</option>
                                    <option value="3" selected>3 - Medium</option>
                                    <option value="4">4 - Low</option>
                                    <option value="5">5 - Minimal</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="taskCategory" class="form-label">Category</label>
                                <select class="form-select" id="taskCategory" required>
                                    <option value="repeated">Repeated Task</option>
                                    <option value="regular" selected>Regular Task</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Days</label>
                            <div class="d-flex flex-wrap gap-2">
                                <button type="button" class="btn btn-outline-primary day-option"
                                    data-day="monday">Monday</button>
                                <button type="button" class="btn btn-outline-primary day-option"
                                    data-day="tuesday">Tuesday</button>
                                <button type="button" class="btn btn-outline-primary day-option"
                                    data-day="wednesday">Wednesday</button>
                                <button type="button" class="btn btn-outline-primary day-option"
                                    data-day="thursday">Thursday</button>
                                <button type="button" class="btn btn-outline-primary day-option"
                                    data-day="friday">Friday</button>
                                <button type="button" class="btn btn-outline-primary day-option"
                                    data-day="saturday">Saturday</button>
                                <button type="button" class="btn btn-outline-primary day-option"
                                    data-day="sunday">Sunday</button>
                            </div>
                            <input type="hidden" id="selectedDays" name="selectedDays">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input type="hidden" id="editTaskId">
                        <div class="mb-3">
                            <label for="editTaskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="editTaskName" required>
                        </div>

                        <div class="mb-3">
                            <label for="editTaskDescription" class="form-label">Description Link (Optional)</label>
                            <textarea class="form-control" id="editTaskDescription" rows="3"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4 mb-3 mb-md-0">
                                <label for="editTaskPriority" class="form-label">Priority</label>
                                <select class="form-select" id="editTaskPriority" required>
                                    <option value="1">1 - Critical</option>
                                    <option value="2">2 - High</option>
                                    <option value="3">3 - Medium</option>
                                    <option value="4">4 - Low</option>
                                    <option value="5">5 - Minimal</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="editTaskCategory" class="form-label">Category</label>
                                <select class="form-select" id="editTaskCategory" required>
                                    <option value="all">All Categories</option>
                                    <option value="repeated">Repeated Task</option>
                                    <option value="regular">Regular Task</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Days</label>
                            <div class="d-flex flex-wrap gap-2" id="editDaysContainer">
                                <button type="button" class="btn btn-outline-primary edit-day-option"
                                    data-day="monday">Monday</button>
                                <button type="button" class="btn btn-outline-primary edit-day-option"
                                    data-day="tuesday">Tuesday</button>
                                <button type="button" class="btn btn-outline-primary edit-day-option"
                                    data-day="wednesday">Wednesday</button>
                                <button type="button" class="btn btn-outline-primary edit-day-option"
                                    data-day="thursday">Thursday</button>
                                <button type="button" class="btn btn-outline-primary edit-day-option"
                                    data-day="friday">Friday</button>
                                <button type="button" class="btn btn-outline-primary edit-day-option"
                                    data-day="saturday">Saturday</button>
                                <button type="button" class="btn btn-outline-primary edit-day-option"
                                    data-day="sunday">Sunday</button>
                            </div>
                            <input type="hidden" id="editSelectedDays" name="editSelectedDays">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateTaskBtn">Update Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script type="module" src="js/script.js"></script>
</body>

</html>
